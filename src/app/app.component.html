            <label for="updateBy" class="form-label">UpdateBy</label>

          </div>
        
          <div class="mb-3">
            <label for="id" class="form-label">CompanyId</label>
            <input type="text" id="id" class="form-control border-primary rounded" placeholder="Enter Bank ID">
          </div>

            <input type="checkbox" id="isActive" class="form-check-input">
            <label for="isActive" class="form-check-label">Is Active</label>
          </div>
          <div class="row">
            <div class="col-6 text-center">
              <button type="reset" class="btn btn-outline-secondary w-100">Reset</button>
            </div>
            <div class="col-6 text-center">
              <button type="submit" class="btn btn-primary w-100">Save</button>
